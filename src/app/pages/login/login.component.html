<div class="background">
  <div class="container">
    <div class="section">
      <div class="title">
        <h1>Crafter's Corner</h1>
        <p>Where Creativity Meets Community</p>
      </div>
      <div class="collage"></div>
    </div>
    <div class="container2">
    
      <header>
        <h2>Login</h2>
        <p>ðŸ‘‹Join the Community</p>
      </header>
      <form (ngSubmit)="login()" [formGroup]="loginForm" class="form">
        <div class="input-box">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
            formControlName="email"
          />
        </div>
        <small
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-danger"
        >
          Email is required.
        </small>
        <div class="input-box">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            formControlName="password"
          />
        </div>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
        </small>
        <div>
          <button type="submit">Login</button>
        </div>
        <div class="option">
          Don't have an account?
          <span class="link" (click)="navigateToSignup()">Signup</span>
        </div>
      </form>
    </div>
  </div>
</div>
