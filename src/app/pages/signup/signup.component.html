<div class="background">
  <div class="container">
    <div class="section">
      <div class="title">
        <h1>Crafter's Corner</h1>
        <p>Where Creativity Meets Community</p>
      </div>
      <div class="collage"></div>
    </div>
    <div class="container2">
      <header>
        <h2>Create Account</h2>
        <p>ðŸ‘‹Join the Community</p>
      </header>
      <form (ngSubmit)="signupUser()" [formGroup]="postUsers" class="form">
        <div class="column">
          <div class="input-box">
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First Name"
              required
              formControlName="firstName"
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last Name"
              required
              formControlName="lastName"
            />
          </div>
        </div>

        <div class="input-box">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            formControlName="email"
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            id="phoneNumber"
            placeholder="Phone Number"
            name="phone"
            required
            formControlName="phoneNumber"
          />
        </div>
        <div class="column">
          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              formControlName="password"
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirmPassword"
              name="confirmPassword"
              required
              formControlName="confirmPassword"
            />
          </div>
        </div>

        <div *ngIf="passwordsDoNotMatch" class="error">
          Passwords do not match
        </div>
        <div>
          <button type="submit">Create Account</button>
        </div>
        <div class="option">
          Already have an account?
          <span class="link" (click)="navigateToLogin()">Login</span>
        </div>
      </form>
    </div>
  </div>
</div>
