<div class="main">
  <div class="filters">
      <div class="filter-column">
          <div class="filter-title">
              <div>Filters</div>
              <div><i class="bi bi-funnel"></i></div>
          </div>
          <div class="filter-functionality">
              <div class="rating-filter">
                  <div class="rating-filter-title">RATING</div>
                  <div class="rating-filter-option">
                      <div class="options">
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>5 ⭐</span>
                          </div>
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>4 ⭐ & above</span>
                          </div>
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>3 ⭐ & above</span>
                          </div>
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>Others</span>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="rating-filter">
                  <div class="rating-filter-title">ASSETS</div>
                  <div class="rating-filter-option">
                      <div class="options">
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>Asset 1</span>
                          </div>
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>Asset 2</span>
                          </div>
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>Asset 3</span>
                          </div>
                          <div class="option">
                              <input type="checkbox" name="" id="" />
                              <span>Asset 4</span>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="clear-button">
                  <button>Clear All Filters</button>
              </div>
          </div>
      </div>
  </div>
  <div class="services border">
      <h2>Our Locations <span>({{ filteredLocation.length }})</span></h2>
      <div *ngIf="filteredLocation.length > 0; else noData" class="ngloop">
          <div *ngFor="let location of filteredLocation" class="service-card">
              <div class="card-container" (click)="SelectedService(location.name)">
                  <div class="image">
                      <img [src]="'../../assets/' + location.image + '.jpg'" alt="{{ location.name }}" />
                  </div>
                  <div class="details">
                      <div class="title">{{ location.name }}</div>
                      <div class="description">{{ location.address }}</div>
                      <div class="workspace">Workspaces: {{ location.workspaceNo }}</div>
                      <div class="price">Starting from - Rs {{ location.price }}</div>
                  </div>
              </div>
          </div>
      </div>
      <ng-template #noData>
          <p>No categories available.</p>
      </ng-template>
  </div>
</div>
